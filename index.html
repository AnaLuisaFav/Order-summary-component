<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<title>Frontend Mentor | Order summary card</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>


	<section class="caixa"> <!-- Início Caixa -->

		<figure class="img-topo"></figure>

		<section class="tudo">

			<section class="texto">
				<h1>Order Summary</h1>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			</section>

			<section class="plano"> <!-- Início Plano -->
				<div class="img-preco">
					<img src="img/icon-music.svg" alt="music icon">
				</div>

				<div class="preco">
					<span>Annual Plan</span>
					<p>$59.99/year</p>
				</div>

				<div class="change">
					<a class="change" href="#">Change</a>
				</div>
				
			</section> <!-- Fim Plano -->

			<section class="botao">
				<a href="">Proceed to Payment</a>
			</section>

			<section class="cancel">
				<a class="cancel-order" href="#">Cancel Order</a>
			</section>

	  	</section>

	</section> <!-- Fim Caixa -->


	<footer>
	    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	    Coded by <a href="https://www.linkedin.com/in/analuisafav/">Ana Luisa</a>. ♡
	</footer>



</body>
</html>
